<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Instagram Collage</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <section class="first-section">
    <div class="container-fluid">
      <div class="row">
        <div class="mgn-font col-xs-12 col-sm-4 col-lg-4 col-sm-offset-4 col-lg-offset-4">
          <img class="logo-image" src="assets/img/Instagram_logo.svg_.png" alt="logo-svg">
        </div>
        <div class="col-xs-12 col-sm-4 col-lg-4 col-sm-offset-4 col-lg-offset-4">
          <form class="formulary">
            <div class="form-group input-container-mrg-btm">
              <input id="user-input-login" type="text" class="form-control focus-input text-left white-letter opacity" name="user" placeholder="Username">
            </div>
            <div class="form-group input-container-mrg-btm">
              <input id="password-input-login" type="password" class="form-control focus-input text-left white-letter opacity" placeholder="Password">
            </div>
          </form>
        </div>
        <div class="col-xs-12 col-sm-4 col-lg-4 col-sm-offset-4 col-lg-offset-4 container-button-next">
          <button id="login-button" type="button" class="btn btn-default btn-lg btn-block btn-redirect white-letter">Log In</button>
          <div>
            <p class="mgn-font">Forgot your login details? <a class="redirect" href=""><strong>Get help signing in.</strong></a></p>
          </div>
        </div>
        <div class="mgn-font col-xs-12 col-sm-4 col-lg-4 col-sm-offset-4 col-lg-offset-4">
					<div class="lineOne"><span>O</span></div>
        </div>
        <div class="col-xs-12 col-sm-4 col-lg-4 col-sm-offset-4 col-lg-offset-4">
          <i class="fa fa-google-plus google-icon"></i>
          <button id="google-login" class="button-redirect">Log In With Facebook</button>
        </div>
      </div>
    </div>
  </section>
  <hr>
  <footer>
    <div>
      <div>
        <p>Don't have an account?<a class="redirect" href="views/signUp.html">Sign Up.</a></p>
      </div>
    </div>
  </footer>
  <script src="vendors/js/jquery-3.2.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
  <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/index.js"></script>
	</body>
</html>
