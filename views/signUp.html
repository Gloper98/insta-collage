<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/signUp.css">
</head>
<body>
  <section id="signsec" class="first-section show">
    <div class="container-fluid">
      <div class="row">
        <div class="mgn-font col-xs-12 col-sm-4 col-lg-4 col-sm-offset-4 col-lg-offset-4">
          <img class="logo-image" src="../assets/img/Instagram_logo.svg_.png" alt="logo-svg">
        </div>
        <div class="col-xs-12 col-sm-4 col-lg-4 col-sm-offset-4 col-lg-offset-4">
          <form class="formulary">
            <div class="form-group input-container-mrg-btm">
              <input id="user-input-signup" type="text" class="form-control focus-input text-left white-letter opacity" name="user" placeholder="Username">
            </div>
            <div class="form-group input-container-mrg-btm">
              <input id="email-input-signup" type="text" class="form-control focus-input text-left white-letter opacity" name="email" placeholder="Email">
            </div>
            <div class="form-group input-container-mrg-btm">
              <input id="password-input-signup" type="password" class="form-control focus-input text-left white-letter opacity" placeholder="Password">
            </div>
          </form>
        </div>
        <div class="col-xs-12 col-sm-4 col-lg-4 col-sm-offset-4 col-lg-offset-4 container-button-next">
          <button id="signup-button" type="button" class="btn btn-default btn-lg btn-block btn-redirect white-letter">Sign up</button>
        </div>
      </div>
    </div>
  </section>
  <section id="loadsec" class="loading-section text-center hide">
  	<img src="../assets/img/load.gif" alt="loading">
  </section>
  <hr>
  <footer>
    <div>
      <div>
        <p>Do you already have an account?<a class="redirect" href="../index.html">Log in.</a></p>
      </div>
    </div>
  </footer>
  <script src="../vendors/js/jquery-3.2.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
  <script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/signUp.js"></script>
	</body>
</html>
